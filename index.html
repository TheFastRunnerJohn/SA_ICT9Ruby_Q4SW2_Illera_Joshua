<body>

<div class="img">

</div>

		<!--Second div-->


		<div class="border border-white font-weight-bold text-light text-center" id="form">


			<!--div inside-->
			<div class="form">

					<!--1st header-->
			<h5>
				Hi, I'm Arnold Schwarzenegger and I will be here to teach you not pound <br>for pound counting but some boring maths!
			</h5>

					<!--2nd header-->
			<h5>
				Given:
			</h5>

					<!--3rd header-->


			<h4>
				Enter a value for x:

				

				<form class="d-flex">

				<input class="form-control me-2" type="text" id="num1" placeholder="....">
				

				</nav>

			</h4>
					<!--4th header-->

			<h4>
				Enter a value for y:

			

				<form class="d-flex">
					
				<input class="form-control me-2" type="text" id="num2" placeholder="....">

					
				</nav>

			</h4> <br><br>

					<!--last header-->
			<h6>
				Please click the buttons below to calculate.
			</h6>


</div>

</div>

		<!--Div the III-->


		<br>

	<button style="width: 150px; margin-right: 85%;" type="submit" onclick="prod()" class="btn btn-warning">Product of x and y</button> <br><br>

	<script>
			
			function prod(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
					var prod = Number(num1) * Number(num2);
				window.alert("The product of x and y: " + prod);
			}
	</script>


	<button style="width: 150px; margin-right: 85%;" type="submit" onclick="rem()" class="btn btn-primary">Get the remainder</button> <br><br>

	<script>
			
			function rem(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
					var rem = Number(num1) % Number(num2);
				window.alert("The remainder is: " + rem);
			}
	</script>


	<button style="width: 150px; margin-left:  85%;" type="submit" onclick="equal()" class="btn btn-success">Check if x is equal to y</button> <br><br>

	<script>
			
			function equal(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
					var equal = Number(num1) == Number(num2);
				window.alert("equality of x and y is: " + equal);
			}
	</script>


	<button style="width: 150px; margin-left: 85%;" type="submit" onclick="exp()" class="btn btn-danger">X raised to y</button> <br><br>

	<script>
			
			function exp(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
					var exp = Number(num1) ** Number(num2);
				window.alert("The exponent is: " + exp);
			}
	</script>
